<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <blockquote>
        <h1>Student Record</h1>
        <form method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" required minlength="5" id="name"> <br><br>
            <label for="email">Email:</label>
            <input type="text" name="email"> <br><br>
            <label>Gender:</label>
            <label><input type="radio" name="gender">Male</label>
            <label><input type="radio" name="gender">Female</label>
            <br><br>
            <label>Course:</label>
            <label><input type="checkbox" name="course">HTML</label>
            <label><input type="checkbox" name="course">CSS</label>
            <label><input type="checkbox" name="course">Javascript</label>
            <br><br>
            <label>Country:</label>
            <select>
                <option>Nepal</option>
                <option>India</option>
                <option>China</option>
            </select>
            <br><br>
            <button>Submit</button>


            
            
        </form>
    </blockquote>
    
</body>
</html>
